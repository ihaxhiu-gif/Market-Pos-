<!DOCTYPE html>
<html lang="sq">
<head>
<meta charset="UTF-8">
<title>POS Market ‚Äì FINAL CAMERA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<!-- QUAGGA (BARCODE CAMERA) -->
<script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.js"></script>

<style>
body{margin:0;font-family:Segoe UI;background:#eef2f7}
header{background:#020617;color:#fff;padding:15px}
nav button{margin:4px;padding:10px;border-radius:10px;border:none;background:#1e293b;color:#fff}
section{display:none;padding:15px}
section.active{display:block}
.card{background:#fff;padding:15px;border-radius:14px;margin-bottom:12px}
input,button{padding:8px;border-radius:8px;border:1px solid #cbd5f5}
button{background:#2563eb;color:#fff;font-weight:600}
table{width:100%;border-collapse:collapse}
th,td{padding:6px;border-bottom:1px solid #e5e7eb;text-align:center}
.admin{display:none}
.small{padding:4px 8px}
.red{background:#dc2626}
.green{background:#16a34a}

/* CAMERA MODAL */
#camModal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.7);z-index:999}
#camBox{background:#fff;margin:60px auto;padding:10px;width:95%;max-width:420px;border-radius:12px}
#scanner{height:260px}
</style>
</head>

<body>

<header>
<h2>üßæ POS Market</h2>
<nav id="menu" style="display:none">
<button onclick="openSec('stock')" class="admin">üì¶ Stok</button>
<button onclick="openSec('sale')">üõí Shitje</button>
<button onclick="openSec('bil')" class="admin">üìä Bilanc</button>
<button onclick="logout()">üö™ Dil</button>
</nav>
</header>

<!-- LOGIN -->
<section id="loginSec" class="active">
<div class="card">
<h3>Login</h3>
<input id="u" placeholder="User">
<input id="p" type="password" placeholder="Password">
<button onclick="doLogin()">Hyr</button>
</div>
</section>

<!-- STOK -->
<section id="stock">
<div class="card admin">
<h3>Shto Produkt</h3>
<input id="pn" placeholder="Emri">
<input id="pb" placeholder="Barkodi">
<input id="pp" type="number" placeholder="√ámimi">
<input id="ps" type="number" placeholder="Sasia">

<button onclick="openCam('stock','environment')">üì∑ Kamera Mbrapa</button>
<button onclick="openCam('stock','user')">ü§≥ Kamera Para</button>
<button onclick="addProduct()">‚ûï Shto</button>
</div>
<table id="stockTbl"></table>
</section>

<!-- SHITJE -->
<section id="sale">
<div class="card">
<input id="scan" placeholder="Barkod / Em√´r / USB Scan">
<button onclick="manualAdd()">‚ûï Manual</button>
<button onclick="openCam('sale','environment')">üì∑ Mbrapa</button>
<button onclick="openCam('sale','user')">ü§≥ Para</button>
</div>

<div class="card">
<table id="saleTbl"></table>
<h3>Total: <span id="total">0</span> ALL</h3>
<input id="paid" type="number" placeholder="Klienti jep">
<h3><span id="change">0</span></h3>
<button class="green" onclick="pay()">PAGUAJ</button>
<button class="red" onclick="clearSale()">ANULO</button>
</div>
</section>

<!-- BILANC -->
<section id="bil" class="admin">
<div class="card">
<h3>Bilanci Ditor</h3>
<p>Sistem: <b><span id="daily">0</span> ALL</b></p>
<input id="realCash" type="number" placeholder="Para reale n√´ ark√´">
<p>Diferenca: <b><span id="diff">0</span></b></p>
<button onclick="closeDay()">Mbyll Dit√´n + Backup</button>
</div>
</section>

<!-- CAMERA MODAL -->
<div id="camModal">
<div id="camBox">
<h3>Scan Barcode</h3>
<div id="scanner"></div>
<button onclick="stopCam()">‚ùå Mbyll</button>
</div>
</div>

<script>
/* ========== FIREBASE ========== */
firebase.initializeApp({
  apiKey: "AIzaSyD_CfsHudMqShAeXzOg7z91xYE7k-13hbk",
  authDomain: "market-pos-ab2e4.firebaseapp.com",
  databaseURL: "https://market-pos-ab2e4-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "market-pos-ab2e4",
  storageBucket: "market-pos-ab2e4.appspot.com",
  messagingSenderId: "189486236142",
  appId: "1:189486236142:web:baaadd05e2590f05f14eff"
});
const db = firebase.database();

/* USERS */
const users=[{u:'admin',p:'admin',r:'admin'},{u:'kasier',p:'kasier',r:'kasier'}];
let role=null;

/* DATA */
let products={}, cart=[], scanTarget=null, scanLock=false;
const today=new Date().toISOString().slice(0,10);

/* LIVE */
db.ref("products").on("value",s=>{products=s.val()||{};drawStock();});
db.ref("daily/"+today).on("value",s=>daily.textContent=s.val()||0);

/* LOGIN */
function doLogin(){
 let f=users.find(x=>x.u===u.value&&x.p===p.value);
 if(!f)return alert("Gabim login");
 role=f.r;
 loginSec.style.display='none';
 menu.style.display='block';
 document.querySelectorAll('.admin').forEach(e=>e.style.display=role==='admin'?'block':'none');
 openSec('sale');
}
function logout(){location.reload();}
function openSec(id){
 document.querySelectorAll('section').forEach(s=>s.classList.remove('active'));
 document.getElementById(id).classList.add('active');
}

/* STOK */
function addProduct(){
 db.ref("products").push({n:pn.value,b:pb.value,p:+pp.value,s:+ps.value});
 pn.value=pb.value=pp.value=ps.value='';
}
function drawStock(){
 stockTbl.innerHTML='<tr><th>Em√´r</th><th>Barkod</th><th>√ámim</th><th>Sasi</th></tr>';
 Object.values(products).forEach(p=>{
 stockTbl.innerHTML+=`<tr><td>${p.n}</td><td>${p.b}</td><td>${p.p}</td><td>${p.s}</td></tr>`;
 });
}

/* SHITJE */
function manualAdd(){
 let v=scan.value.toLowerCase();
 let id=Object.keys(products).find(i=>products[i].b===v||products[i].n.toLowerCase().includes(v));
 if(!id||products[id].s<1)return alert("Stok 0");
 let c=cart.find(x=>x.id===id);
 c?c.q++:cart.push({id,q:1});
 drawSale(); scan.value='';
}
scan.onkeydown=e=>e.key==='Enter'&&manualAdd();

/* CAMERA */
function openCam(target,mode){
 scanTarget=target; scanLock=false;
 camModal.style.display='block';
 Quagga.init({
   inputStream:{type:"LiveStream",target:scanner,constraints:{facingMode:mode}},
   decoder:{readers:["ean_reader","code_128_reader"]}
 },err=>{
   if(err){alert("HTTPS / leje kamera");return;}
   Quagga.start();
 });
 Quagga.onDetected(d=>{
   if(scanLock)return;
   scanLock=true;
   let code=d.codeResult.code;
   if(scanTarget==='stock') pb.value=code;
   if(scanTarget==='sale'){
     let id=Object.keys(products).find(i=>products[i].b===code);
     if(id){cart.push({id,q:1});drawSale();}
   }
   setTimeout(stopCam,300);
 });
}
function stopCam(){
 Quagga.stop();
 camModal.style.display='none';
}

/* SHITJE TABLE */
function drawSale(){
 saleTbl.innerHTML='<tr><th>Produkt</th><th>Sasi</th><th>Total</th></tr>';
 let t=0;
 cart.forEach(x=>{
   let p=products[x.id];
   t+=x.q*p.p;
   saleTbl.innerHTML+=`<tr><td>${p.n}</td><td>${x.q}</td><td>${x.q*p.p}</td></tr>`;
 });
 total.textContent=t; calc();
}
function calc(){
 let d=(+paid.value||0)-total.textContent;
 change.textContent=d<0?`Mungojn√´ ${Math.abs(d)}`:`Kusur ${d}`;
}
paid.oninput=calc;

function pay(){
 if(+paid.value<+total.textContent)return alert("Nuk mjafton");
 cart.forEach(x=>db.ref("products/"+x.id+"/s").transaction(v=>v-x.q));
 db.ref("sales/"+today).push({cart,total:+total.textContent,time:Date.now()});
 db.ref("daily/"+today).transaction(v=>(v||0)+ +total.textContent);
 clearSale();
}
function clearSale(){cart=[];saleTbl.innerHTML='';total.textContent=0;paid.value='';change.textContent=0;}

/* BILANC */
function closeDay(){
 let real=+realCash.value||0;
 let sys=+daily.textContent;
 diff.textContent=real-sys;
 db.ref("backup/"+Date.now()).set({products,daily:sys,realCash:real});
 alert("Bilanci u mbyll");
}
</script>

</body>
</html>
